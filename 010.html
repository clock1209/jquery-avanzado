<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .menu{
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<h1>Ejercicio 10</h1>

</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script>
    $( function() {
        $(document).on('contextmenu', function(e) {
            e.preventDefault();
            console.log(e.offsetX, e.offsetY);

            $('.menu').remove();

            let div = $('<div>', {
                'class':'menu',
                'css':{
                    'top':e.offsetY,
                    'left':e.offsetX
                },
                'animate':{
                    'width':'100',
                    'height':'200'
                }
            });

            div.appendTo('body');
        })
    });
</script>
</html>
